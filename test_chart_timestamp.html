<!DOCTYPE html>
<html>
<head>
    <title>Test Chart Timestamp</title>
    <script>
        // Test timestamp conversion
        const testTimestamps = [
            "2025-07-28T16:00:00",
            "2025-07-28T17:00:00", 
            "2025-07-28T18:00:00Z",
            "2025-07-28T09:00:00"
        ];

        console.log("Testing timestamp conversions:");
        testTimestamps.forEach(ts => {
            try {
                // Add Z if not present
                const timestamp = ts.endsWith('Z') ? ts : `${ts}Z`;
                const date = new Date(timestamp);
                const unixSeconds = Math.floor(date.getTime() / 1000);
                
                console.log(`Input: ${ts}`);
                console.log(`  Normalized: ${timestamp}`);
                console.log(`  Date: ${date.toISOString()}`);
                console.log(`  Unix seconds: ${unixSeconds}`);
                console.log(`  Valid: ${!isNaN(date.getTime())}`);
                console.log('---');
            } catch (e) {
                console.error(`Error parsing ${ts}:`, e);
            }
        });
    </script>
</head>
<body>
    <h1>Check Console for Timestamp Test Results</h1>
</body>
</html>
